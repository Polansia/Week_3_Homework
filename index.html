<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="UTF-8">
	<title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/scripts/generator.js"></script>
    
	<script>
		window.onload = function (){
			var generateButton = document.querySelector('#generate');
			generateButton.addEventListener('click', function(){				
                document.querySelector('#password').value = generate();
                
			});
		}
    </script>	    
    
</head>
<h1 class="header">
    
    Password Generator

</h1>
<body>
	<div class="layout">
        <input class ="textbox" id="password" type="text" placeholder="Your password...">
        <button class="btn btn-primary btn-lg button" id="generate">Generate</button>
	</div>
</body>

</html>
