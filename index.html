<!DOCTYPE html>
<html lang="en">
    
<head>

	<meta charset="UTF-8">
	<title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/scripts/generator.js"></script>
    
	<script>

		window.onload = function ()

		{
			var button = document.querySelector('#generate');
			button.addEventListener('click', function()
			    {	

				document.querySelector('#password').value = generate();
				
				})

		}

    </script>	    
    
</head>

<header class="header">
    
    Password Generator

</header>

<body class="layout">

	<main>

        <input class ="textbox" id="password" type="text" placeholder="Your password...">
		<button class="btn btn-primary btn-lg button" id="generate">Generate</button>
		
	</main>

</body>

</html>
